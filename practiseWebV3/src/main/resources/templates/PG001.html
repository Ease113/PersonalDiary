<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/CSS/mainTheme.css}">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:onclick="|location.href='@{/Diary?session=false}'|">Diary</a></li>
                <li><a th:href="@{/diary-main}">MyPage</a></li>
                <li><a th:href="@{/}">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" th:object="${userInfo}">
        <h2>Login</h2>
        <h3 style="color: blue;" id="comprehensive_msg"  th:text="*{comprehensive_msg}"></h3>
        <form th:action="@{/Login}" th:method="post" id="loginForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" th:field="*{userId}" required>
                <p style="color: red;" id="userId_errormsg"></p>
            </div>
            <div class="form-group">
                <label for="passWord">Password:</label>
                <input type="password" id="passWord" th:field="*{passWord}" required>
                <p style="color: red;" id="passWord_errormsg"></p>
                <span>Toggle password visibility</span>
                <input type="checkbox" id="toggleBox" onclick="toggleVisibility()">
            </div>
            <div class="buttons-group">
                <button type="button" class="primary" onclick="checkLoginValidation()">Submit</button>
                <button type="button" class="secondary" th:onclick="|location.href='@{Registration}'|">Make Account</button>
                <button type="button" class="tertiary" onclick="location.href='/findIdPassword'">Find ID/Password</button>
            </div>
        </form>
    </div>

</body>
</html>
