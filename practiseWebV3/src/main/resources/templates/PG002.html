<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Account</title>
    <link rel="stylesheet" th:href="@{/CSS/mainTheme.css}">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/Diary}">Diary</a></li>
                <li><a th:href="@{/diary-main}">MyPage</a></li>
                <li><a th:href="@{/}">Login</a></li>
            </ul>
        </nav>
    </header>
	
    <div class="container">
        <h2>Make Account</h2>
        <form th:object="${accountInfo}" th:action="@{/Registration/Validate}" th:method="post" id="accountForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" th:field="*{userId}" required>
                <p style="color: red;" id="userId_errormsg" th:text="*{userId_errormsg}"></p>
            </div>
            <div class="form-group">
                <label for="passWord">Password:</label>
                <input type="password" id="passWord" th:field="*{passWord}" required>
                <span>Toggle password visibility</span>
                <input type="checkbox" id="toggleBox" onclick="toggleVisibility()">
                <p style="color: red;" id="passWord_errormsg"></p>
            </div>
            <div class="form-group">
                <label for="passWord_confirm">Confirm your Password:</label>
                <input type="password" id="passWord_confirm" required>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" th:field="*{userName}" required>
                <p style="color: red;" id="userName_errormsg" th:text="*{userName_errormsg}"></p>
            </div>
            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <p style="color: red;" id="email_errormsg" th:text="*{email_errormsg}"></p>
            </div>
            <div class="form-group">
                <label for="emailConfirm">Confirm your email:</label>
                <input type="email" id="email_confirm" required>
            </div>
            <div class="buttons-group">
                <button type="button" class="primary" onclick="clearErrorMsg(), checkValidation()">Submit</button>
                <button type="button" class="secondary" th:onclick="|location.href='@{/}'|">Back to Login</button>
            </div>
        </form>
    </div>

    <script>
        // This script section is intentionally left blank as per your requirement.
        // You can add your JavaScript logic here for the Login/Logout button change
        // based on login status, and other dynamic functionalities.
    </script>
</body>
</html>
